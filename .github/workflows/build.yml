name: Build

on:
  push:
    branches:
      - "*/*"
      - "*"
      - "!main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [21]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: cd playground/nuxt-app && npm install

      - name: Build
        run: pnpm build
