name: Build

on:
  push:
    branches:
      - '*/*'
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [18]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: pnpm install

      - run: pnpm dev:prepare

      - name: Build
        run: pnpm build

      - name: Build Playground
        run: pnpm dev:build
